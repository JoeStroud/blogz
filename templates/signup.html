{% extends "base.html" %}


{% block content %}

<h1>Signup</h1>
<html>
<body>
<form method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{name}}">
                <span class="error">{{first_place}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password" value="{{password}}">
                <span class="error">{{second_place}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password" value="{{verify}}">
                <span class="error">{{third_place}}</span>
            </td>
        </tr>        
    </table>
    <input type="submit">
</form>
</body>
</html>
{% endblock %}
